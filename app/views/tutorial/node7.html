<H2><A NAME="SECTION00034000000000000000">
台詞の作成</A>
</H2>
<img src="assets/novel/add_ballon.png"/>をクリックするとコマに吹き出しを挿入できます。
台詞の内容は吹き出し中央をクリックすると編集できます。
この時下に現れるメニューで文字の

<UL>
<LI>色
</LI>
<LI>フォント
</LI>
<LI>大きさ
</LI>
</UL>
および、吹き出しの

<UL>
<LI>背景
</LI>
<LI>形状
</LI>
<LI>線の種類
</LI>
</UL>
を変更できます。
