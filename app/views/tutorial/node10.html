<H2><A NAME="SECTION00037000000000000000">
アニメーションの設定</A>
</H2>
ecoMakiでは画像やふきだしにアニメーションを設定することができます。

<P>
アニメーションの設定はペンの設定と同じところで行います。
これらの設定は直前に選択した画像またはふきだしに対して行われます。
