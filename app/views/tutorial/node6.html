<H2><A NAME="SECTION00033000000000000000">
画像の貼り付け</A>
</H2>
<img src="assets/novel/add_character.png"/>をクリックするとコマに人影の画像が挿入されます。
コマに挿入された画像を変更するには変更したい画像をクリックします。
左側に既にアップロードされた画像一覧が現れます。

<P>
もし、ご自身のパソコン内の画像を使用したければ、アップロードすることで
使えるようになります。
アップロードした画像はecoMaki使用者で共有されます。
著作権には十分注意してください。

<P>
