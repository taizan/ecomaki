<H2><A NAME="SECTION00036000000000000000">
背景とBGMの設定</A>
</H2>
ecoMakiでは、各章毎に背景とBGMを設定できます。
章の右上にあるアイコンをクリックすると、左側に背景画像、あるいはBGMの一覧が表示されます。

<P>
もしご自身のパソコン内にある背景画像、BGMが使用したければ、キャラクタ画像と同様にアップロード
することで使用することができます。
アップロードしたファイルはecoMaki使用者で共有されます。
J*SR*Cには十分ご注意ください。
