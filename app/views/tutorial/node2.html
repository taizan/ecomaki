<H1><A NAME="SECTION00020000000000000000">
作品の閲覧</A>
</H1>
ecoMakiではいろいろな人が公開している漫画を自由に読むことができます。

<P>
トップページ下部には公開されている漫画の一覧があります。

<P>
またecoMakiはあなたの二次創作活動を支援します。
気に入った漫画があればいつでも、右上の<img src="assets/top/edit_button_on.png"/>
をクリックすることで、その漫画の複製を編集できます。

<P>
