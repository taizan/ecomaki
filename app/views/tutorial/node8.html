<H2><A NAME="SECTION00035000000000000000">
絵を描く</A>
</H2>
コマの中の画像とふきだし以外の部分をドラッグすると絵を描くことができます。
もし画像などが邪魔で描きにくいのであれば、<img src="assets/novel/pencil.png"/>をクリックして反転させてみてください。

<P>
ペンの色や太さ、種類の変更は画面上部のツールバーで行います。
