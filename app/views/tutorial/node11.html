<H2><A NAME="SECTION00038000000000000000">
プレビューと作品の公開</A>
</H2>
最後に最も重要な、あなたの素晴らしい作品を公開する方法をご説明致します。

<P>
画面右上部の``PUBLISH''ボタンをクリックしてください。

<P>
この瞬間、あなたの作品は全世界に公開されました。

<P>
慎重なあなたは公開前に作品をチェックしたいかもしれません。
左隣にある``Preview''ボタンをクリックすれば、公開予定の様子を確認することができます。
